services:
  mongodb:
    image: mongo:7-jammy
    container_name: news_aggregator_mongodb
    environment:
      MONGO_INITDB_DATABASE: news_aggregator
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: news_aggregator_redis
    ports:
      - "6379:6379"
    command: redis-server --maxmemory 256mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: news_aggregator_backend
    ports:
      - "8000:8000"
    environment:
      MONGODB_URL: mongodb://mongodb:27017
      MONGODB_DB_NAME: news_aggregator
      REDIS_URL: redis://redis:6379/0
      NEWSAPI_KEY: ${NEWSAPI_KEY:-}
      SUMMARIZER_MODEL: t5-small
      EMBEDDING_MODEL: all-MiniLM-L6-v2
      USE_GPU: "false"
      API_HOST: 0.0.0.0
      API_PORT: "8000"
      CORS_ORIGINS: "http://localhost:3000,http://localhost"
      LOG_LEVEL: INFO
      FETCH_INTERVAL: "15"
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - model_cache:/root/.cache
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: news_aggregator_frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  mongodb_data:
  model_cache:
