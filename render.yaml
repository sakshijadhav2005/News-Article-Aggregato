services:
  # Backend API
  - type: web
    name: news-aggregator-api
    env: python
    region: oregon
    plan: free
    buildCommand: "cd backend && pip install -r requirements-real.txt"
    startCommand: "cd backend && uvicorn src.main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: PORT
        value: 8000
      - key: CORS_ORIGINS
        value: "*"

  # Frontend
  - type: web
    name: news-aggregator-frontend
    env: node
    region: oregon
    plan: free
    buildCommand: "cd frontend && npm install && npm run build"
    startCommand: "cd frontend && npm run preview -- --host 0.0.0.0 --port $PORT"
    envVars:
      - key: NODE_VERSION
        value: 18.0.0
      - key: PORT
        value: 3000
